<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Our Catalog
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon routerLink="/add" slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item [routerLink]="['/details', course.id]" *ngFor="let course of tab">
      <ion-avatar>
        <img [src]="course.image" />
      </ion-avatar>
      <ion-label class="ion-margin-horizontal">{{ course.title }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
